{% extends "base-fullscreen.html" %}

{% block content %}
  <h1>Delete newspaper?</h1>
  {{ newspaper.title }}
  <form action="" method="post">
    {% csrf_token %}
    <br>
    <input type="submit" value="Delete" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'agency:newspaper-detail' pk=newspaper.id %}">Cancel</a>
  </form>
{% endblock %}

{% extends "base-fullscreen.html" %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card mt-4">
          <div class="card-body text-center">
            <h1 class="card-title">Delete newspaper?</h1>
            <p class="card-text">{{ newspaper.title }}</p>
            <form action="" method="post">
              {% csrf_token %}
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">Delete</button>
                <a class="btn btn-success" href="{% url 'agency:newspaper-list' %}">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
